<button id="changeAllButton">Change All</button>
<p class="changeable">Paragraph 1</p>
<p class="changeable">Paragraph 2</p>
<p class="changeable">Paragraph 3</p>

<ul id="changedList"></ul>

<script>
  const button = document.getElementById("changeAllButton");
  const paragraphs = document.getElementsByClassName("changeable");
  const list = document.getElementById("changedList");

  button.addEventListener("click", function () {
    // Limpiar la lista primero (por si se hace clic varias veces)
    list.innerHTML = "";

    for (let i = 0; i < paragraphs.length; i++) {
      paragraphs[i].textContent = "Changed!";

      // Crear un nuevo <li> con el nuevo texto
      const li = document.createElement("li");
      li.textContent = paragraphs[i].textContent;
      list.appendChild(li);
    }
  });

  //TODO: Display the changed text in an unordered list <ul> -> hecho con ayuda de chatgpt


</script>
