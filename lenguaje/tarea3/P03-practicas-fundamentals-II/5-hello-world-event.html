<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Mundo con Evento</title>
  <script src="script.js"></script>
</head>

<body>
  <button onclick="mostrarMensaje()">Mostrar Mensaje</button>
  <p id="mensaje"></p>
  <script>
    // Funci√≥n que muestra un mensaje de alerta y agrega el mismo mensaje al <p> tag
    function mostrarMensaje() {
      // Muestra el mensaje en una alerta
      alert("Hola Mundo");

      // Agrega el mismo mensaje al <p> con id="mensaje"
      const mensajeElement = document.getElementById("mensaje");
      mensajeElement.textContent = "Hola Mundo";
    }
    //TODO: create a function mostrarMensaje that shows an alert with "Hola Mundo" and also adds the same message to the <p> tag with id="mensaje"
  </script>
</body>

</html>
