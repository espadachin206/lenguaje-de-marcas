<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JavaScript Contact</title>
  <style>
    body {
      font-family: sans-serif;
    }

    p {
      margin-bottom: 20px;
    }

    button {
      margin-right: 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>First Javascript contact</h1>
  <p id="text">This is the initial text.</p>

  <button id="hw">Hello World</button>
  <button id="gw">Goodbye World</button>
  <button id="cambioBold">Bold</button>
  <button id="cambioItalica">Italic</button>
  <button id="cambioColor">Change Color</button>

  <script>
    const paragraph = document.getElementById('text');

    // Cambia el texto a "Hello World"
    document.getElementById('hw').addEventListener('click', () => {
      paragraph.textContent = "Hello World";
    });

    // Cambia el texto a "Goodbye World"
    document.getElementById('gw').addEventListener('click', () => {
      paragraph.textContent = "Goodbye World";
    });

    // Cambia entre negrita y normal
    document.getElementById('cambioBold').addEventListener('click', () => {
      if (paragraph.style.fontWeight === 'bold') {
        paragraph.style.fontWeight = 'normal';
      } else {
        paragraph.style.fontWeight = 'bold';
      }
    });

    // Cambia entre itÃ¡lica y normal
    document.getElementById('cambioItalica').addEventListener('click', () => {
      if (paragraph.style.fontStyle === 'italic') {
        paragraph.style.fontStyle = 'normal';
      } else {
        paragraph.style.fontStyle = 'italic';
      }
    });

    // Alterna el color entre rojo y negro
    document.getElementById('cambioColor').addEventListener('click', () => {
      if (paragraph.style.color === 'red') {
        paragraph.style.color = 'black';
      } else {
        paragraph.style.color = 'red';
      }
    });


      // A button that, when clicked, changes the text of the paragraph <p> to "Hello World".
      // A button that, when clicked, changes the text of the paragraph < p > to "Goodbye World".
      // A button that, when clicked, change the text style to bold.
      // A button that, when clicked, change the text style to italic.
      // A button that, when clicked, change the color of the text to red, when it is clicked again set the color back to the initial color.

  </script>

</body>

</html>
